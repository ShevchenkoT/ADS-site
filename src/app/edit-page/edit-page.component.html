<h2>Edit Post</h2>

<form *ngIf="form" [formGroup]="form" (submit)="submit()">
  <div class="form-control">
    <label for="title">Title
      <input name="title" formControlName="title" type="text" placeholder="Enter title">
    </label>
    <div class="error" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
      <small *ngIf="form.get('title')?.errors?.['required']">
        Title field cannot be empty
      </small>
      <small *ngIf="form.get('title')?.errors?.['minlength']">
        Min 3 symbols
      </small>
    </div>
  </div>

  <div class="form-control">
    <label for="description">Description
      <textarea name="description" formControlName="description" type="text" placeholder="Enter description"
        class="description-input"></textarea>
    </label>
    <div class="error" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
      <small *ngIf="form.get('description')?.errors?.['required']">
        Description field cannot be empty
      </small>
      <small *ngIf="form.get('description')?.errors?.['minlength']">
        Min 20 symbols
      </small>
    </div>
  </div>

  <button class="btn" type="submit" [disabled]="disableSubmitBtn || form.invalid"> Edit </button>
</form>
